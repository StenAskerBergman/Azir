  SHU_lectures_in_shakkal:0 "Lectures in Shakkal"
  SHU_lectures_in_shakkal_desc:0 "Hold lectures in Shakkal to educate our people about the threat of the Void and improve our tactics against it. This will grant us an attack bonus against Void creatures."
  
  SHU_shakkal_deal:0 "Shakkal Deal"
  SHU_shakkal_deal_desc:0 "Negotiate a plea deal with the leaders of Shakkal. This agreement will strengthen our position and improve our ability to fight against the Void."
  
  SHU_nomadic_library:0 "Nomadic Library"
  SHU_nomadic_library_desc:0 "Establish a Nomadic Library to uncover hidden knowledge and secrets. This will provide us with another valuable book for Nasus."
  
  SHU_shakkal_lecture:0 "Shakkal Lecture"
  SHU_shakkal_lecture_desc:0 "Deliver a one-time lecture in Shakkal to boost our knowledge and morale. This will grant us a temporary buff against our enemies."
  
  SHU_subjugate_the_locals:0 "Subjugate the Locals"
  SHU_subjugate_the_locals_desc:0 "Enforce our rule over the local populations to maintain order and control. This will secure our territories and ensure loyalty."
  
