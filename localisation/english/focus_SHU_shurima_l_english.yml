  SHU_CHARACTER_XERATH:0 "Xerath"
  SHU_XERATH_DESC:0 "The Magus Ascendant\n Xerath is an Ascended Magus of ancient Shurima Crest icon Shurima, a being of arcane energy writhing in the broken shards of a magical sarcophagus magical sarcophagus. For millennia, he was trapped beneath the desert sands, but the rise of Shurima freed him from his ancient prison. Driven insane with power, he now seeks to take what he believes is rightfully his and replace the upstart civilizations of the world with one fashioned in his image."
  
  SHU_CHARACTER_TALIYAH:0 "Taliyah"
  SHU_TALIYAH_DESC:0 "Taliyah of the Nasaaj,\n The Stoneweaver Taliyah is a nomadic mage from Shurima Crest icon Shurima, torn between teenage wonder and adult responsibility. She has crossed nearly all of Valoran on a journey to learn the true nature of her growing powers, though more recently she has returned to protect her tribe. Some have mistaken her compassion for weakness and paid the ultimate price—for beneath Taliyah's youthful demeanor is a will strong enough to move mountains, and a spirit fierce enough to make the earth itself tremble."
  
  SHU_AZIR_NAME:0 "Azir" # God Emperor of Shurima
  SHU_AZIR_DESC:0 "The Acended Emperor of Shurima Azir \n was a mortal emperor of Shurima in a far distant age, a proud man who stood at the cusp of immortality. His hubris saw him betrayed and murdered at the moment of his greatest triumph, but now, millennia later, he has been reborn as an Ascended being of immense power. With his buried city risen from the sand, Azir seeks to restore Shurima to its former glory."
  
  SHU_NASUS_NAME:0 "Nasus" 
  
  SHU_SIVIR_NAME:0 "Sivir" 
  SHU_SIVIR_DESC:0 "The Battle Mistress of Shurima,\n Sivir is a renowned fortune hunter and mercenary captain.  Feared and respected for her combat prowess, she leads her band of sellswords through the harsh Shuriman deserts, taking on lucrative contracts to recover lost treasures from ancient tombs.  While fiercely loyal to her crew, Sivir prioritizes profit, and her blade sings for the highest bidder."
  
  # SHU_SIVIR_NAME:0 "Sivir, Empress of Shurima"
  # SHU_SIVIR_DESC:0 "Once a cunning treasure hunter,\n Sivir now finds herself Empress of the reborn Shurima. Ascended by Azir's will, she trades the thrill of tomb raiding for the burden of ruling a vast desert empire.  Though her past as a mercenary captain honed her into a formidable leader, the weight of responsibility clashes with her free spirit.  Sivir wrestles with the legacy thrust upon her, even as she fights to protect her newfound home and its Ascended emperor."
  
