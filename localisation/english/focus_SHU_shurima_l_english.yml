  SHU_in_the_hawks_eyes:0 "In the Hawk's Eyes"
  SHU_in_the_hawks_eyes_desc:0 "Focus on military strategies and tactics observed by the hawk-eyed scouts. This will improve our military capabilities and readiness."
  
  SHU_subjugation_tactics:0 "Subjugation Tactics"
  SHU_subjugation_tactics_desc:0 "Develop and implement tactics to subjugate resistant populations. This will ensure our dominance and control over newly acquired territories."
  
  SHU_diplomacy_approach:0 "Diplomatic Approach"
  SHU_diplomacy_approach_desc:0 "Adopt a diplomatic approach to manage our relations with other nations. This will improve our political standing and foster alliances."
  
  SHU_allies:0 "Allies"
  SHU_allies_desc:0 "Forge alliances with like-minded nations to strengthen our position. This will enhance our international influence and cooperation."
  
  SHU_great_crusade:0 "Great Crusade"
  SHU_great_crusade_desc:0 "Launch a great crusade to expand our territory and spread our influence. This will unite our people under a common cause and strengthen our empire."
  
  SHU_remove_the_savages:0 "Remove the Savages"
  SHU_remove_the_savages_desc:0 "Initiate a campaign to remove savage elements from our lands. This will secure our borders and ensure the safety of our people."
  
  SHU_regional_investment:0 "Regional Investment"
  SHU_regional_investment_desc:0 "Invest in the development of various regions within Shurima. This will boost local economies and improve the overall prosperity of the empire."
  
  SHU_shakkal_region:0 "Our Border!"
  SHU_shakkal_region_desc:0 "Secure control over the Shakkal region to strengthen our strategic position. This will enhance our influence and provide valuable resources."
  
  SHU_shakkal_autonomy_region2:0 "Shakkal Autonomy"
  SHU_shakkal_autonomy_region2_desc:0 "Secure control over the Shakkal region to strengthen our strategic position but let them retain a local mandate. This will enhance our influence, without upsetting the order and still provide valuable resources."
  
  SHU_recover_our_sand:0 "Recover Our Sand"
  SHU_recover_our_sand_desc:0 "Reclaim the lost territories of Shurima. This will restore our empire to its former glory and ensure the unity of our lands."
  
  SHU_work_camps:0 "Work Camps"
  SHU_work_camps_desc:0 "Establish work camps to utilize labor for our ambitious projects. This will boost our industrial output and infrastructure development."
  
  SHU_the_neighbours:0 "The Neighbours"
  SHU_the_neighbours_desc:0 "Engage with our neighboring regions to build relationships and secure alliances. This will enhance our influence and ensure the stability of our borders."
  
  SHU_Minors:0 "Minor Nations"
  SHU_Minors_desc:0 "Address the issues and concerns of the minor nations within our borders. This will ensure their loyalty and integration into the Shuriman Empire."
  
  SHU_Major:0 "Major Nations"
  SHU_Major_desc:0 "Engage with the major nations surrounding Shurima. This will strengthen our diplomatic relations and secure our position as a dominant power."
  
  SHU_fate_of_targon:0 "Fate of Targon"
  SHU_fate_of_targon_desc:0 "Decide the fate of Targon and its people. This crucial decision will shape our relationship with this powerful region."
  
  SHU_annex_targon:0 "Annex Targon"
  SHU_annex_targon_desc:0 "Initiate the annexation of Targon into the Shuriman Empire. This bold move will expand our territory and increase our power."
  
  SHU_example_ba_targon:0 "Example: Targon BA"
