  SHU_public_order:0 "Public Order"
  SHU_public_order_desc:0 "Under Sivir's leadership, the winds of change sweep across the desert. Rejecting the old imperial ways, Sivir champions the formation of the Shuriman Democratic Republic.\nAs the new republic's first President, she vows to uphold democratic values and ensure that every voice in Shurima is heard. The establishment of a parliamentary system aims to unite the diverse tribes and city-states under a single, fair political framework.\nThis is a new era for Shurima, one where the people rule, not ancient monarchs or self-proclaimed gods.\nIt's time for democracy to flourish in the sands!"
  
  SHU_imperial_order:0 "Imperial Order"
  SHU_imperial_order_desc:0 "The Imperial Law is back! Finally, we have the power to bring justice to the lawless Raiders for their rampant abuse, both past and present.\nTechnically, the Shuriman Courts never officially 'closed.' Any laws broken during the long slumber still count as offenses, giving us the legal leverage to hold foreign colonialist, trader scalpers, and local raiders alike accountable for their actions.\nIt's time people realize that their actions can have dire consequences!"
  
  SHU_ascended_council:0 "Ascended Council"
  SHU_ascended_council_desc:0 "Our Royalty requires a royal court for their disputes and family issues away from the public, important issues must have a fast lane in both dire and good times for the Emperor to bring justice for all whom deserve it!\nIt was using these courts that Azir was able to gain the power over the priesthood to perform forbidden sacred ascension ritual to begin with."
  
  SHU_republican_future:0 "Republican Future"
  SHU_republican_future_desc:0 "Its time we building something new by mending what we already have!"
  
  #old:0 "Imperial Dream"
  #new:0 "Imperial State"
  SHU_imperial_state:0 "Imperial State"
  SHU_imperial_state_desc:0 "It's time we finally restore shurima to its former glory!"
  
  SHU_royal_high_courts:0 "Royal High Courts"
  SHU_royal_high_courts_desc:0 "Our Royalty requires a royal court for their disputes and family issues away from the public, important issues must have a fast lane in both dire and good times for the Emperor to bring justice for all whom deserve it! \nIt was using these courts that Azir was able to gain the power over the priesthood to perform forbidden sacred ascension ritual to begin with."
  
