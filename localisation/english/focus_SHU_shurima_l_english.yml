  SHU_gold_trade:0 "Price Index"
  SHU_gold_trade_desc:0 "The demand for gold is at all time high, to resolve soaring gold prices we need to take precautionary step and create gold order system let us trade our future gold at a competative gold price." 
  
  SHU_safermines:0 "Safer Mines!"
  SHU_safermines_desc:0 "With Taliyah's on our side we can afford to take more risk!" 
  # "With Taliyah's on our side we can afford to dig deeper!" 
  
  SHU_shuriman_university:0 "Shuriman University"
  SHU_shuriman_university_desc:0 "A new age of Enlightment is here, to harbour the shuriman minds in order for the shuriman mind to bloom."
  
  SHU_library_of_shurima:0 "Library of Shurima"
  SHU_library_of_shurima_desc:0 "Library of Shurima lead us to greatness! but also to our doom, this tells us that we need to re-approach our stand on 'forbidden knowledge' \n We must  reconsider and re-think for us to not repeat the mistake of the past!"
  
  SHU_rebuild_library:0 "Rebuild Shuriman Library"
  SHU_rebuild_library_desc:0 "After the great fall the library was destroyed in the darkin war, it's time to Rebuild our Libraries of Shurima."
  SHU_rebuild_library_tooltip:0 "Its time we Rebuild Shurima's library & minds from the ground up! Let's learn from the mistakes of our past and grow!"
  
  SHU_Restoring_Shuriman_Economy:0 "Restoring Shuriman Economy"
  SHU_Restoring_Shuriman_Economy_desc:0 "Restoring Economic prosperity is no small feat, but the more we try the closer we get to create the paradise we so wish to see"
  SHU_Restoring_Shuriman_Economy_TT:0 "Allows us to finally resolve our forsaken economic  situation"
  
  SHU_general_academy:0 "OLD"
  SHU_officer_academy:0 "OLD" 
  
  
  SHU_officer_school:0 "Officer School"
  SHU_officer_school_desc:0 "The Officer School trains all Shuriman patriots for military careers, providing a place where officers enhance their skills to surpass our enemies!\n\n§GArmy Buffs & Better Officers§!"
  
  SHU_war_academy:0 "War Academy" 
  SHU_war_academy_desc:0 "The military relies on the War Academy to forge a formidable skillset, sharpening minds like spears to outmatch our foes on the battlefield!\n\n§GArmy Buffs & Better Generals!"
  
  SHU_restore_great_library:0 "Restore Shuriman Library"
  SHU_restore_great_library_desc:0 "After the great fall the library was destroyed in the darkin war, it's time to Restore the once 'Great' Library of Shurima."
  
  SHU_library_of_nasus:0 "Library of Nasus"
  SHU_library_of_nasus_desc:0 "A new age of Enlightment is here, to harbour the shuriman literature to hold, grow, and protect our shuriman knowledge."
  
  SHU_school_of_nasus:0 "School of Nasus"
  SHU_school_of_nasus_desc:0 "A new age of Enlightment is here, and Nasus is here to lead the way for shurimans futurer once again."
  
  SHU_land_prospect:0 "Land Prospect"
  SHU_land_prospect_desc:0 "Its time we see what lies below the dunes of Shurima!"
  
