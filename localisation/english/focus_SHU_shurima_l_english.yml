  SHU_economic_revival:0 "Economic Revival"
  SHU_economic_revival_desc:0 "Our economy has suffered greatly in recent times. This focus will direct efforts towards reviving our economy, investing in key industries, and creating jobs to ensure prosperity for our nation."
  
  SHU_rebirth_legions:0 "Rebirth of the Legions"
  SHU_rebirth_legions_desc:0 "Emperor Azir has returned to a land of scattered tribes and forgotten legacies. To reclaim Shurima's glory and defend its people, he must raise a new army from the sands of the desert. This focus will unite the tribes under one banner, train new legions, and restore the military might of the Shuriman Empire."
  
  SHU_military_expansion_b:0 "Military Expansion"
  SHU_military_expansion_b_desc:0 "In a world growing ever more dangerous, it is imperative that we expand our military capabilities. This focus will increase our armed forces, modernize our equipment, and ensure our nation is ready for any threat."
  
  SHU_rebuilding_our_fleet:0 "Rebuilding Our Fleet"
  SHU_rebuilding_our_fleet_desc:0 "Our naval forces are in dire need of modernization and expansion. This focus will concentrate on rebuilding our fleet, enhancing our naval infrastructure, and securing our maritime borders."
  
  SHU_workers_rights:0 "Worker Rights"
  SHU_workers_rights_desc:0 "With the recent social changes in our society, it is important to ensure that worker rights are protected. This focus will help to establish and enforce labor laws, improve working conditions, and guarantee fair wages for all workers."
  
  SHU_trade_guild:0 "Royal Trade Guild"
  SHU_trade_guild_desc:0 "Establish the Royal Trade Guild to oversee and regulate commerce within Shurima. This will centralize trade operations, enhance economic efficiency, and strengthen our position as a dominant trading power in the region."
  
  SHU_replant_the_basin:0 "Replant The Basin!"
  SHU_replant_the_basin_desc:0 "With the Waters of Shurima Flowing Again means it's time for us to once more seed our dreams with lush forestation and green vally's around our barren wasteland!"
  
  SHU_sundisc_has_risen:0 "Sun Disc, Has Risen!"
  SHU_sundisc_has_risen_desc:0 "Our Sun Disc has Risen!\n\n Son And Daughters of Shurima!\n\n Once Again Shurima Calls You!"
  
  SHU_military_court:0 "Military Court"
  SHU_military_court_desc:0 "The establishment of a Military Court within the Shuriman army is a crucial development aimed at maintaining discipline, order, and justice within the military ranks. This court is specifically designed to handle cases involving military personnel, addressing issues such as breaches of military conduct, discipline violations, and crimes committed in the line of duty. The Military Court operates under a distinct set of rules and regulations, tailored to the unique environment and demands of military service."
  
  SHU_military_law:0 "Military Law"
  SHU_military_law_desc:0 "Its primary function is to ensure that all military members are held to a high standard of behavior and professionalism, reinforcing the principles of honor, duty, and service that are central to military ethos. By providing a formal mechanism for adjudicating disputes and allegations of misconduct, the Military Court plays a vital role in preserving the integrity and effectiveness of the Shuriman army. It also serves to protect the rights of military personnel, offering a fair and impartial judicial process. The establishment of this court underscores the army's commitment to upholding the rule of law and fostering a culture of accountability and responsibility within its ranks."
  
  SHU_tribal_unity:0 "Tribal Unity"
  SHU_tribal_unity_desc:0 "Its time high time, we finally unite our tribes against our common enemies!"
  
  SHU_tribal_recognition:0 "Legal Recognition"
  SHU_tribal_recognition_desc:0 "We start by recogizing our Tribes legal Status"
  
  SHU_tribal_respect:0 "Tribal Respect"
  SHU_tribe_respect_desc:0 "It's time we pull some favours for our tribes inorder to secure their faith in our empire and their place in it."
  
  SHU_tribe_council:0 "Tribe Council"
  SHU_tribe_council_desc:0 "The Tribes Council within Sivir's empire represents a significant and progressive institution designed to empower tribal communities. Its primary purpose is to serve as a legal body, enabling these communities to autonomously govern and administer court rulings within their own territories. This council acts as a bridge between the central government and the tribal areas, ensuring that the customs, traditions, and laws of the tribes are respected and integrated into the wider legal framework of the empire. By granting judicial autonomy, the Tribes Council not only upholds the unique cultural heritage of each tribe but also fosters a sense of ownership and responsibility among tribal leaders for local governance. This approach aims to create harmony between the central authority and tribal societies, promoting unity while respecting diversity within the empire."
  
  SHU_tribe_law:0 "Tribe Law"
  SHU_tribe_law_desc:0 "The formalization of Sacred Traditional Tribe Law is a crucial step in preserving and legitimizing the ancient customs and legal systems of tribal communities. \n\nThis process involves the official recognition and integration of tribal laws into the broader legal framework of the nation, ensuring that these time-honored traditions are respected and upheld.\n\nThis formalization serves several important purposes. Firstly, it acknowledges the rich cultural heritage and legal wisdom inherent in tribal societies, valuing their unique perspectives on justice and governance. \n\nBy bringing these laws into the formal legal system, it allows for a more inclusive and diverse legal landscape that respects the multiplicity of its citizens' backgrounds.\n\nSecondly, it provides legal clarity and security to members of tribal communities. Formal recognition of their laws ensures that tribal members can rely on their customs and traditions to govern their affairs, particularly in areas such as marriage, property rights, and dispute resolution. \n\nThis integration also facilitates better interaction between national and tribal legal systems, reducing conflicts and misunderstandings.\n"
  
  SHU_arm_the_defenders:0 "Arm the Defenders!"
  SHU_arm_the_defenders_desc:0 "Facing imminent peril, with Xerath and Renekton on our doorstep. In this dire situation, our mission is to urgently equip and train every available defender, including civilians, to stave off the impending doom. We have only Azir's Sand Soldiers as our last line of defense."
  SHU_nazumah_investments:0 "Nazumah Investments"
  SHU_nazumah_investments_desc:0 "Focusing on investments in Nazumah to boost local infrastructure and economic growth."
  
  SHU_nazumah_self_govern:0 "Self-Management"
  SHU_nazumah_self_govern_desc:0 "Lets 'Let' the Nazumahs controll their own affairs it will improving their internal affairs and resource management, and we won't waste our time on it."
  
  SHU_annex_nazumah:0 "Annex Nazumah"
  SHU_annex_nazumah_desc:0 "Bring the city-state of Nazumah under Shuriman control. This will secure our southern border and provide a valuable trade hub."
  
  SHU_puppet_nazumah:0 "Puppet Nazumah"
  SHU_puppet_nazumah_desc:0 "Establish Nazumah as a Shuriman vassel state. By Puppeting Nazumah our influence will expand without the administrative burden of direct control.\n\n§OPuppet Nazumah§!" 
  SHU_puppet_nazumah_tt:0 "§OPuppets Nazumah, into our Vassel state!§!"
  
  SHU_nazumahs_pride:0 "Royal Plot"
  SHU_nazumahs_pride_desc:0 "By Establish Ksante as Nazumah King and ending their legacy as a trouble state, we might be able to ensure they become a loyal royal subject, a true Shuriman vassel state.  By installing K'sante Nazumah our influence will expand without the administrative burden of direct control.\n\n§OPuppet Nazumah§!" 
  SHU_nazumahs_pride_tt:0 "§OPuppets Nazumah, into our Vassel state!§!"
  
