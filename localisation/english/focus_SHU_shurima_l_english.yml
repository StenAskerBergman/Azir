  SHU_irigation_system:0 "Irrigation System"
  SHU_irigation_system_desc:0 "Implement a comprehensive irrigation system to revitalize our agricultural lands. This will boost food production and ensure the prosperity of our people."
  
  SHU_diverse_farmland:0 "Diverse Farmland"
  SHU_diverse_farmland_desc:0 "Develop a diverse range of farmlands across Shurima. This will ensure a stable food supply and enhance our economic strength."
  
  SHU_shuriman_guilds:0 "Shuriman Guilds"
  SHU_shuriman_guilds_desc:0 "Establish powerful guilds to oversee various industries and trades. These guilds will organize production, enhance trade, and strengthen our economy."
  
  SHU_war_guild:0 "War Guild"
  SHU_war_guild_desc:0 "Form a War Guild to coordinate the production of military supplies and equipment. This will ensure our armies are well-equipped to defend Shurima."
  
  SHU_craft_guild:0 "Craft Guild"
  SHU_craft_guild_desc:0 "Create a Craft Guild to promote and regulate the production of goods and crafts. This will boost our industrial capabilities and improve the quality of life for our citizens."
  
  SHU_rebuilding_our_harbours:0 "Rebuild Our Harbours"
  SHU_rebuilding_our_harbours_desc:0 "Reconstruct and modernize our harbours to facilitate trade and strengthen our naval capabilities. This will boost our economy and improve our maritime defenses."
  
  SHU_stronger_fleet:0 "Stronger Fleet"
  SHU_stronger_fleet_desc:0 "We must modernize our naval fleet to protect our trade routes and assert our dominance at sea. A stronger navy is essential! We need a stronger navy for the security and prosperity of Shurima."
  
  SHU_shuriman_legions:0 "Shuriman Legions"
  SHU_shuriman_legions_desc:0 "Raise and equip the Shuriman Legions to defend our empire. These elite forces will ensure the safety and stability of our realm."
  
  # SHU_arm_the_defenders:0 "Arm the Defenders"
  # SHU_arm_the_defenders_desc:0 "Provide weapons and equipment to our defenders. This will enhance our defensive capabilities and ensure that Shurima is protected from external threats."
  
  SHU_rebuild_armory2:0 "Rebuild Armory"
  SHU_rebuild_armory2_desc:0 "Reconstruct our armories to ensure a steady supply of military equipment. This will strengthen our military forces and improve our readiness for conflict."
  
  SHU_refilling_armory:0 "Refill Armory"
  SHU_refilling_armory_desc:0 "Restock our armories with weapons and supplies. This will ensure our military is well-prepared and equipped for any potential threats."
  
  SHU_expand_armory:0 "Expand Armory"
  SHU_expand_armory_desc:0 "Develop and produce advanced weaponry for our troops. This will enhance their protection and effectiveness we have in combat!"
  
  # SHU_question_of_nazumah:0 "Question of Nazumah"
  # SHU_question_of_nazumah_desc:0 "Decide the fate of Nazumah and its people. This important decision will determine our relationship with the region and its integration into the empire."
  
  SHU_public_order2:0 "Public Order"
  SHU_public_order2_desc:0 "Establish public order across Shurima. This will ensure stability and security, allowing our people to live in peace and prosperity."
  
  SHU_imperial_law:0 "Imperial Law"
  SHU_imperial_law_desc:0 "Implement Imperial Law to govern the lands of Shurima. This will provide a unified legal framework and ensure justice throughout the empire."
  
  SHU_plan_frontlines2:0 "Plan Frontlines"
  SHU_plan_frontlines2_desc:0 "Strategically plan our frontlines to defend against potential threats. This will strengthen our defensive positions and ensure the security of our borders."
  
  SHU_defensive_lines2:0 "Defensive Lines"
  SHU_defensive_lines2_desc:0 "Establish defensive lines to protect our territory. These fortifications will deter enemy invasions and safeguard our people."
  
  SHU_storm_nerimazeth2:0 "Storm Nerimazeth"
  SHU_storm_nerimazeth2_desc:0 "Launch an offensive to capture Nerimazeth. This strategic move will expand our territory and weaken our enemies."
  
  SHU_hunters_for_hire:0 "Hunters for Hire"
  SHU_hunters_for_hire_desc:0 "Recruit skilled hunters of Nazumah to bolster our forces. These hunters will provide valuable support in our military campaigns and help secure Shurima.\n\n§YHire K'sante, Kassadin, Jax if possible!§!"
  
  SHU_shuriman_recognition:0 "Shuriman Recognition"
  SHU_shuriman_recognition_desc:0 "Seek recognition for Shurima on the international stage. This will enhance our diplomatic standing and secure alliances with other nations."
  
  SHU_minors:0 "Minor Nations"
  SHU_minors_desc:0 "Address the issues and concerns of the minor nations within our borders. This will ensure their loyalty and integration into the Shuriman Empire."
  
  SHU_major:0 "Major Nations"
  SHU_major_desc:0 "Engage with the major nations surrounding Shurima. This will strengthen our diplomatic relations and secure our position as a dominant power."
  
  # Tier 2
  SHU_rebuild_trade_hubs:0 "Rebuild Trade Hubs"
  SHU_rebuild_trade_hubs_desc:0 "Revitalize our key trade hubs to restore Shurima's position as a central trading power. By upgrading these vital centers of commerce, we will attract merchants from far and wide, increase economic activity, and secure Shurima's wealth and influence in the region."
  
  # Tier 1
  SHU_rebuild_trade_routes:0 "Rebuild Trade Routes"
  SHU_rebuild_trade_routes_desc:0 "Re-establish our ancient trade routes to bring wealth and exotic goods back to Shurima. Enhancing our trade infrastructure will boost our economy and strengthen ties with neighboring regions, ensuring Shurima's prosperity and dominance in commerce."
  
  
  #"With the Sun Disc restored and Shurima's influence expanding, we must re-establish our ancient trade routes. These routes once brought wealth, knowledge, and exotic goods to our empire. Enhancing our trade infrastructure will bolster our economy and strengthen ties with neighboring regions, ensuring Shurima's prosperity and dominance in commerce." 
  
  #"With the Sun Disc restored and Shurima's influence expanding, it is imperative to re-establish and enhance our ancient trade routes. These routes were once the lifeblood of our empire, bringing wealth, knowledge, and exotic goods from distant lands. By improving our trade infrastructure, we will not only bolster our economy but also strengthen our ties with neighboring regions, ensuring Shurima's prosperity and dominance in commerce. Let us revive the golden paths that once connected the heart of Shurima to the farthest reaches of Runeterra."
  
  
  SHU_imperial_courts:0 "Imperial Courts"
  SHU_imperial_courts_desc:0 "Our lands have been Lawless for too long! It's time we bring law and order to this deserted wasteland! Law returns, ready to start a long journey of re-alignment of Shuriman Values."
  
  SHU_sun_disc_restorations:0 "Sun Disc Restorations"
  SHU_sun_disc_restorations_desc:0 "Our commitment to restoring the heart of Shurima, the Sun Disc, to its former glory starts here! With this monumental task ahead of us, we must channel all our resources, knowledge, and determination into reviving the ancient artifact that once brought us power beyond measure. The future of Shurima hinges on our success in this endeavor, as the Sun Disc's radiant light shall guide our empire to unprecedented heights..."
  
  SHU_our_leader:0 "Our Leader"
  SHU_our_leader_desc:0 "The future of our nation stands at a crossroads, with two distinct paths laid before us. \n\nChoose your path wisely, as 'Our Leaders' visions of tomorrow, are quite incompatable... Should Azir let go? Let his Decendants rule their fate? Or Should Sivir Trust Azir? That his vision of a great existance for all is even possible? Right, now life is very bleak, the future of shurima is in your hands... do not squander it!"
  
  SHU_emperor:0 "Emperor Azir"
  SHU_emperor_desc:0 "Azir is a resolute and unwavering leader, \nAs Emperor he restores faith in the idea of restoring the Shurima Empire to its former glory, through ruthless  expansion using his unwavering determination and sheer brute force strenght to do so."
  
  SHU_empress:0 "Empress Sivir"
  SHU_empress_desc:0 "Sivir offers a vision of more stable and peaceful rule, prioritizing diplomacy, internal alignment and stability over conquest."
  SHU_empress_effect:0 "§BSivir Becomes our new Ruler!§!"
  
  SHU_imperial_law2:0 "Imperial Law"
  SHU_imperial_law2_desc:0 "Without Imperial Law, Shurima cannot be governed effectively!"
  
  
  SHU_question_of_slavery2:0 "Question of Slavery"
  SHU_question_of_slavery2_desc:0 "Address the issue of slavery within Shurima. This crucial decision will shape the future of our society and define our moral standing."
  
  SHU_question_of_slavery:0 "Question of Slavery"
  SHU_question_of_slavery_desc:0 "For millennia ago, the Slavery Question was settled; we no longer needed slavery, and so, we abolished the unethical practice of enslaving our Shuriman brothers and sisters. The Sun Service was enough to keep the empire strong. But those days are long gone, and now the abolitionist stance we had on slavery is all but a old mythic tale... \n \nWe find ourselves in a new era, no longer in a position of absolute power. By reintroducing the old laws as they were last recorded, we also reestablish the institution of enslavement and begin to regulate the Slave Trade as a whole. How do we proceed with this moral and ethical dilemma, knowing we must free all the sons and daughters of the sun? \n \nAs we contemplate the reintroduction of an institution long abolished, we must navigate a treacherous path. Will we choose to embrace the shadows of our history or seek a more equitable and enlightened future for our nation? \n \nThe decision lies in our hands, and the world will be watching closely...\n"
  
  SHU_plan_frontlines:0 "Plan Frontlines"
  SHU_plan_frontlines_desc:0 "We must plan out a extensive offensive campaign against Xerath & Renekton before they get the chance to strike!"
  
  SHU_defensive_lines:0 "Defensive Lines"
  SHU_defensive_lines_desc:0 "We barely have any army! Xerath's followers will attack us shortly! We must stand ready to defend whats left of the sun disc!"
  
  SHU_storm_nerimazeth:0 "Storm Nerimazeth"
  SHU_storm_nerimazeth_desc:0 "Time to launch offensive attack against Xerath & Renekton before they get the chance to strike! If this is the final stand we make then let it be... Glorious! FOR SHURIMA!"
  
  SHU_rebuild_armory:0 "Rebuild Armory"
  SHU_rebuild_armory_desc:0 "War loom on our doorstep! We need to Rebuild Shuriman Armory to its former glory. This mighty endeavor to resurrect the remnants of Shurima's once-proud arsenal, is a long and hard path..."
  
  SHU_aircraft_industry:0 "Aircraft Industry"
  SHU_aircraft_industry_desc:0 "We must build up our airfleet to ensure air supremacy against all the dragons and aircrafts that pose a threat to our empire"
  
  SHU_shuriman_armor:0 "Shuriman Armor"
  SHU_shuriman_armor_desc:0 "Our Soldiers is our last line of defense! But if we want our last line to become our first line, then something has to change!" 
  
  SHU_shurima_bow_deep:0 "SHURIMA KNEEL!"
  SHU_shurima_bow_deep_desc:0 "Once More We stand at the gates of History! No Longer shall we take the filth left over by others! BOW FOR DAUGHTERS OF SHURIMA, KNEEL MY SONS OF THE SUN TODAY I RISE!"
  
  SHU_shurima_stand_tall:0 "STAND TALL SHURIMA!"
  SHU_shurima_stand_tall_desc:0 "Once More We stand at the gates of History! No Longer shall we take the filth left over by others! STAND TALL DAUGHTERS OF SHURIMA, STAND STRONG SONS OF THE SUN TODAY WE RISE!"
  
  SHU_shrines_of_shurima:0 "Shrines of Shurima"
  SHU_shrines_of_shurima_desc:0 "Shrines of the Ascended have long been forgotton and abandonded! We need to refirbish and refine them, so our enchanters can once more, refill our armories with magical weapons!"
  
  SHU_sun_service:0 "Sun Service"
  SHU_sun_service_desc:0 "The Sun doesn't need slaves to shine! My Brothers, and Sisters... WE RISE ANEW!"
  
  SHU_child_enslavement_bill:0 "Child Enslavement Bill"
  SHU_child_enslavement_bill_desc:0 "What role does Children in Shurima play in slavery?"
  
  SHU_open_crystal_mines:0 "Open Crystal Mines"
  SHU_open_crystal_mines_desc:0 "Amidst the arid sands of Shurima, the new lifeblood of our nation flows in the form of Hex Crystals. These mystical gems, gifted by the gods of ancient Shurima, have sustained our civilization through the dark ages. By more 'officially' opening the Hex Crystal Mine, we are able formalize and tap deeper into the vein, allowing us to sell more of this new found blue gold to our neighbours in piltover for a better price."
  
  SHU_start_the_mines:0 "Start the Mines"
  SHU_start_the_mines_desc:0 "Our commitment to harness the boundless power hidden beneath the earth only grows. As we delve deeper into the heart of our land, we unlock the secrets of hexcraft. By expanding the Mines, we unearth not only the life-giving energy of the crystals but also the hope for a brighter future. With each excavation, we empower our magicians with hex, fuel our inventions with minerals, and strengthen our defense against the coming darkness." #OLD: and strengthen our defense against the encroaching darkness."
  
  SHU_expand_the_mines:0 "Expand Mines"
  SHU_expand_the_mines_desc:0 "Our commitment to harness the boundless power hidden beneath the earth only grows. As we delve deeper into the heart of our land, we unlock the secrets of hexcraft. By expanding the Mines, we unearth not only the life-giving energy of the crystals but also the hope for a brighter future. With each excavation, we empower our magicians with hex, fuel our inventions with minerals, and strengthen our defense against the coming darkness." #OLD: and strengthen our defense against the encroaching darkness."
  
  # OLD
  SHU_nationalize_the_mines:0 "Nationalize The Mines!"
  SHU_nationalize_the_mines_desc:0 "For too long, our people have suffered, our wealth plundered, and our spirits broken. The elite of Piltover have exploited our labor, monopolized our precious Hex Crystals, and left our lands in despair. It's time to reclaim what is rightfully ours!"
  
  # NEW
  SHU_nationalize_hexore:0 "Nationalize Our Hexore!"
  SHU_nationalize_hexore_desc:0 "For too long, our people have suffered, our wealth plundered, and our spirits broken. The elite of Piltover have exploited our labor, monopolized our precious Hex Crystals, and left our lands in despair. It's time to reclaim what is rightfully ours!"
  
  SHU_gold_refinement:0 "Gold Refinement"
  SHU_gold_refinement_desc:0 "By utilizing the mining gold dust left overs, in a trade secret formula we are able to increase our production tremendusly, what many would let go to waste, we make sure to utilize, our goal is simple, shuriman gold will be nothing but the best!"
  
  
  #OLD "Mineral Deposits" "Deep Mineral Veins" "Deep Minerals" "Deep Mineral Mining" "Deep Mineral Mines" "Digging Deeper" "Deep Dig" "Dig Deeper!" "Deep Mineral Ore"
  SHU_open_metal_mines:0 "Deep Mineral Ore"
  SHU_open_metal_mines_desc:0 "With Taliyah's on our side we can finally to dig deep enough to uncover untapped Mineral Deposits!" 
  
  # Extra S
  SHU_gold_reserves:0 "Gold Reserves"
  SHU_gold_reserves_desc:0 "The this much Gold about to enter into circulation, will tank its price, its better if we build up our own gold stockpile instead, and use it to bargin with when needed, that way we also have secure funding for whatever we desire." 
  
  # Default
  SHU_gold_reserve:0 "Gold Reserve"
  SHU_gold_reserve_desc:0 "The this much Gold about to enter into circulation, will tank its price, its better if we build up our own gold stockpile instead, and use it to bargin with when needed, that way we also have secure funding for whatever we desire." 
  
