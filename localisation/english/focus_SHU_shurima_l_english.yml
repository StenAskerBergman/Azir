  SHU_imperial_efforts_desc:0 "Imperial Efforts"
  
  SHU_marai_marines:0 "Marai Marines"
  SHU_marai_marines_desc:0 "Marai's Knowledge of the deep sea, gives us a naval edge! Togather with Nazumah they will support us with Marines"
  
  SHU_question_of_nazumah:0 "Nazuman Question"
  SHU_question_of_nazumah_desc:0 "The Topic of Nazumah's Independance is up for debate, on one hand they did retain what was left of our empire, but on the other hand they claim to be independent soveign nation coming from a long lost hatred towards azir and his rule. I doubt they can see eye to eye with us on the ownership status of the area, never the less on our core principles and values. After all they reject all forms of  subjugation...\n\n§OIt's high time for introduction...§!\n"
  
